<!-- === DESKTOP LAYOUT === -->
<div class="payment-selector desktop-layout">
  <div class="payment-option" 
       [class.selected]="selectedMethod === 'EFECTIVO'"
       (click)="selectMethod('EFECTIVO')">
    <div class="icon-box">
      <ion-icon name="cash-outline"></ion-icon>
    </div>
    <span class="label">Efectivo</span>
    <div class="check-mark" *ngIf="selectedMethod === 'EFECTIVO'">
      <ion-icon name="checkmark-circle"></ion-icon>
    </div>
  </div>

  <div class="payment-option" 
       [class.selected]="selectedMethod === 'TRANSFERENCIA'"
       (click)="selectMethod('TRANSFERENCIA')">
    <div class="icon-box">
      <ion-icon name="card-outline"></ion-icon>
    </div>
    <span class="label">Transferencia</span>
    <div class="check-mark" *ngIf="selectedMethod === 'TRANSFERENCIA'">
      <ion-icon name="checkmark-circle"></ion-icon>
    </div>
  </div>
</div>

<!-- === MOBILE LAYOUT === -->
<div class="payment-selector mobile-layout">
  <div class="scroll-container">
    <div class="mobile-option" 
         [class.selected]="selectedMethod === 'EFECTIVO'"
         (click)="selectMethod('EFECTIVO')">
      <div class="option-content">
        <div class="icon-circle">
          <ion-icon name="cash"></ion-icon>
        </div>
        <span class="label">Efectivo</span>
      </div>
      <div class="selection-indicator"></div>
    </div>

    <div class="mobile-option" 
         [class.selected]="selectedMethod === 'TRANSFERENCIA'"
         (click)="selectMethod('TRANSFERENCIA')">
      <div class="option-content">
        <div class="icon-circle">
          <ion-icon name="card"></ion-icon>
        </div>
        <span class="label">Transferencia</span>
      </div>
      <div class="selection-indicator"></div>
    </div>
  </div>
</div>
