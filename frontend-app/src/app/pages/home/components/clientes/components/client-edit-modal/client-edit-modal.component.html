<ion-header>
  <ion-toolbar>
    <ion-title>Editar Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="guardar()">

    <ion-item>
      <ion-label position="stacked">Nombre *</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="Nombre completo"></ion-input>
      @if (editForm.get('nombre')?.invalid && editForm.get('nombre')?.touched) {
      <ion-note slot="error">
        El nombre es requerido
      </ion-note>
      }
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cédula / NIT</ion-label>
      <ion-input formControlName="cedula" type="text" placeholder="Documento de identidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="telefono" type="tel" placeholder="Número de contacto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email" placeholder="email@ejemplo.com"></ion-input>
    </ion-item>



    <div class="section-divider">
      Información Financiera
    </div>

    <ion-row>
      <ion-col size="6">
        <ion-item class="input-item">
          <ion-label position="stacked">Cupo Máximo ($)</ion-label>
          <ion-input type="text" inputmode="numeric" formControlName="creditoMaximo" appNumericFormat></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="input-item">
          <ion-label position="stacked">Deuda Actual ($)</ion-label>
          <ion-input type="text" inputmode="numeric" formControlName="saldoDeuda" appNumericFormat></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <div class="form-actions ion-margin-top">
      <ion-button expand="block" type="submit" [disabled]="editForm.invalid">
        Guardar Cambios
      </ion-button>
    </div>

  </form>
</ion-content>
