<div class="finanzas-container">
  <div class="finanzas-header">
    <h1>GestiÃ³n Financiera</h1>
    <p class="subtitle">Administre deudas de clientes y gastos del negocio</p>
  </div>

  <div class="segments-container">
    <ion-segment [value]="segment" (ionChange)="segmentChanged($event)" color="tertiary" mode="md">
      <ion-segment-button value="caja">
        <ion-label>
          <div class="segment-content">
            <ion-icon name="file-tray-full-outline"></ion-icon>
            <span class="segment-text">Caja</span>
            <span class="segment-text-full">Caja Diaria</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="por-cobrar">
        <ion-label>
          <div class="segment-content">
            <ion-icon name="wallet-outline"></ion-icon>
            <span class="segment-text">Cobrar</span>
            <span class="segment-text-full">Cuentas por Cobrar</span>
          </div>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="por-pagar">
        <ion-label>
          <div class="segment-content">
            <ion-icon name="card-outline"></ion-icon>
            <span class="segment-text">Pagar</span>
            <span class="segment-text-full">Cuentas por Pagar</span>
          </div>
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="finanzas-content">
    @if (segment === 'caja') {
      <div class="fade-in">
        <app-caja></app-caja>
      </div>
    }

    @if (segment === 'por-cobrar') {
      <div class="fade-in">
        <app-cuentas-por-cobrar></app-cuentas-por-cobrar>
      </div>
    }

    @if (segment === 'por-pagar') {
      <div class="fade-in">
        <app-cuentas-por-pagar></app-cuentas-por-pagar>
      </div>
    }
  </div>
</div>
